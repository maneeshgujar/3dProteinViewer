<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein Viewer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="pdbInput">
    <label for="pdbCode">Enter PDB Code : </label>
    <input type="text" id="pdbCode" placeholder="e.g., 1MH1">
    <button onclick="loadProtein()">Load Protein</button>
    <div id="errorMessage" class="error-message"></div>
  </div>
  <div id="viewer"></div>
  <div id="loading">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  <!-- <script  src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/jsm/VRButton"></script> -->
  

  <script type="module" src="script.js"></script>
</body>
</html>
